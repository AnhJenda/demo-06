<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Margin</title>
		<style type="text/css">
			body {
				font-family: Arial, Verdana, sans-serif;
				color: #111111;
			}

			p {
				width: 200px;
				border: 2px solid #0088dd;
				padding: 10px;
			}
			p.example {
				margin: 20px;
				/* phần tử <p> có class ="example" kế thừa các thuộc tính của <body> và <p> nhưng nó được đặt thêm một
				giá trị thuộc tính margin: 20px. Điều này khiến nó cách đều các phần tử xung quanh 20px
				 */
			}
		</style>
	</head>
	<body>
		<p>Analog synthesizers are often said to have a "warmer" sound than their digital counterparts.</p>
		<p class="example">Analog synthesizers are often said to have a "warmer" sound than their digital counterparts.</p>
	</body>
</html>
