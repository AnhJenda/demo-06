<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Display</title>
		<style type="text/css">
			body {
				font-family: Arial, Verdana, sans-serif;
				color: #111111;
			}

			li {
				display: inline;	/* thuộc tính display giúp thiết lập loại hiển thị của phần tử
										một số giá trị của display là:
										inline: hiển thị trong cùng một dòng
										block: mỗi phần tử sẽ đứng ở một hàng độc lập
										none: phần tử sẽ không hiển thị*/
				margin-right: 10px;

			}

			li.coming-soon {
				display: none;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>Home</li>
			<li>Products</li>
			<li class="coming-soon">Services</li>
			<li>About</li>
			<li>Contact</li>
		</ul>
	</body>
</html>
