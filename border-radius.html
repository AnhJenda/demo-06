<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Border Radius</title>
		<style type="text/css">
			p {
				border: 5px solid #ee3e80;	/* thiết lập các giá  trị cho đường viền quanh đoạn văn*/
				padding: 20px;
				width: 275px;
				border-radius: 20px;	/* border-radius dùng để bo góc của đường viền
											câu lệnh này có nghĩa là cả 4 góc đều được uốn cong với giá trị là 10px*/
				-moz-border-radius: 10px;
				-webkit-border-radius: 10px;
			}
		</style>
	</head>
	<body>
		<p>Pet Sounds featured a number of unconventional instruments such as bicycle bells, buzzing organs, harpsichords,
			flutes, Electro-Theremin, dog whistles, trains, Hawaiian-sounding string instruments, Coca-Cola cans and barking dogs.</p>
	</body>
</html>
